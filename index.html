<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false" embedded
  arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false"
  >
  <a-asset>
  <img id="icon1" src="/assets/icon1/pattern-icon-01.png"> 
  <img id="icon2" src="/assets/icon2/pattern-icon-02.png"> 
  <img id="icon3" src="/assets/icon3/pattern-icon-03.png"> 
  <img id="icon4" src="/assets/icon4/pattern-icon-04.png"> 
  <img id="icon5" src="/assets/icon5/pattern-icon-05.png"> 
  <img id="icon6" src="/assets/icon6/pattern-icon-06.png"> 

  </a-asset>
  <a-marker type="pattern" url="assets/icon1/pattern-icon-01.patt">

    <a-plane src="#icon1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>

  <a-marker type="pattern" url="assets/icon2/pattern-icon-02.patt">

    <a-plane src="#icon2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>

  <a-marker type="pattern" url="assets/icon3/pattern-icon-03.patt">

    <a-plane src="#icon3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>

  <a-marker type="pattern" url="assets/icon4/pattern-icon-04.patt">

    <a-plane src="#icon4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>

  <a-marker type="pattern" url="assets/icon5/pattern-icon-05.patt">

    <a-plane src="#icon5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>

  <a-marker type="pattern" url="assets/icon6/pattern-icon-06.patt">

    <a-plane src="#icon6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
  </a-marker>


  </a-scene>

 
</body>

</html>
